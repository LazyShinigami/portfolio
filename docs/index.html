<!DOCTYPE html>
<html>
<head>
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Portfolio - Ritesh Kumar">
  <title>Ritesh Kumar</title>

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="portfolio">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/jpg" href="favicon.jpg"/>

  <link rel="manifest" href="manifest.json">

  <!-- Page styling -->
  <style>
    body {
      margin: 0;
      background-color: rgb(243, 245, 238);
    }

    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: rgb(243, 245, 238);
      z-index: 9999;
    }
  </style>
</head>

<body>
  <!-- Lottie Loader -->
  <div id="loader">
    <div id="lottie-loader" style="width:150px; height:150px;"></div>
    <p style="color:black; margin-top:10px; font-family:sans-serif;">
      Loading Portfolio...
    </p>
  </div>

  <!-- Lottie JS library -->
  <script src="https://unpkg.com/lottie-web@5.12.2/build/player/lottie.min.js"></script>

  <!-- Load Lottie animation -->
  <script>
    var animation = lottie.loadAnimation({
      container: document.getElementById('lottie-loader'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'assets/loader.json'
    });
  </script>

  <!-- Flutter config -->
  <script>
    window.flutterWebRenderer = "canvaskit";
  </script>

  <!-- Remove loader when Flutter is ready -->
  <script>
    window.addEventListener('flutter-first-frame', function () {
      var loader = document.getElementById('loader');
      if (loader) loader.remove();
    });
  </script>

  <!-- Flutter bootstrap -->
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
